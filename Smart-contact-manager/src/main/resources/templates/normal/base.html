<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}">Base HTML</title>
</head>
<body>

	<!-- Navbar -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" th:href="@{/}">Smart Contact Manager</a>
		
		
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			
			
			<ul class="navbar-nav ml-auto text-uppercase ">
			<!-- home -->
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>
				
			
				
				<!-- Login -->
				<li class="nav-item"><a class="nav-link" 
					tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a></li>
					
				<!-- Sign up -->
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
					tabindex="-1" aria-disabled="true">Logout</a></li>
				
			</ul>
			
		</div>
	</nav>
	<!-- End of Nav bar -->
	
	
	<!-- Side Bar -->
	<div class="sidebar mt-3">
	<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		<a href="#" class="items"><i class="fa-solid fa-house"></i>Home</a>
		<a href="#" class="items"><i class="fa-solid fa-eye"></i>View Contact</a>
		<a th:href="@{/user/add-contact}" class="items"><i class="fa-solid fa-plus"></i>Add Contact</a>
		<a href="#" class="items"><i class="fa-solid fa-user"></i>Your Profile</a>
		<a href="#" class="items"><i class="fa-solid fa-gear"></i>settings</a>
		<a th:href="@{/logout}" class="items"><i class="fa-solid fa-right-from-bracket"></i>logout</a>
	<div class="divider">
	</div>
	
		
	</div>
	<!-- End side bar -->
	
	<!-- Content Area -->
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fa-solid fa-bars m-3"></i>
		<div th:replace="${content}"></div>
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
