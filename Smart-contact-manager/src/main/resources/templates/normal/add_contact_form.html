<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is my Add Contact page</title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3">
			<div class="card-body">
			
				<h1 class="text-center">Add Contact </h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="" th:object="${contact}"
							enctype="multipart/form-data"
							method="POST"
							th:action="@{/user/process-contact}"
							class="mt-2"
							>
							
							<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									
									</div>
									
									<input type="text" id="firstName" name="name" placeholder="Enter Your First Name here" class="form-control"/>
									
									
								</div>
								
								
								<!-- Second Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fas fa-user-alt"></i>
										</div>
									
									</div>
									
									<input type="text" id="secondName" name="secondname" placeholder="Enter Your Second Name here" class="form-control"/>
									
									
								</div>
								
								<!-- phone no -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-phone"></i>
										</div>
									
									</div>
									
									<input type="number" id="phone" name="name" placeholder="Enter Your contact no here" class="form-control"/>
									
									
								</div>
								
								<!-- Email -->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-envelope">
											</i>
										</div>
									
									</div>
									
									<input type="email" id="email" name="name" placeholder="Enter Your Email here" class="form-control"/>
									
									
								</div>
								
								<!-- Work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-briefcase">
											</i>
										</div>
									
									</div>
									
									<input type="text" id="work" name="work" placeholder="Enter Your work here" class="form-control"/>
									
									
								</div>
								
								<!-- Description -->
								<div class="form-group mt-3">
									<textarea placeholder="enter your description" name="description" id="description" class="form-control" rows="10" cols="">
									
									
									</textarea>
									
								</div>
								
								<!-- Contact Image -->
								<div class="custom-file">
									<input type="file" name="profileImage"/>
								
								</div>
								
								<!-- Submit -->
								
								<div class="container text-center">
									<button class="btn btn-outline-primary"> 
									Add Contact
									</button>
								</div>
								
							</form>
						</div>
					</div>	
					
					</div>

			</div>
		</div>
		
	</section>
</body>
</html>
